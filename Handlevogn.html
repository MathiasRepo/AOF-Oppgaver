<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inputField" type="text" />
    <button onclick="addItem()">Legg til</button>
    <button onclick="removeItem()">Fjern item</button>
    <br />
    <br />
    <h1>Handlevogn</h1>
    <div id="output"></div>

    <script>
      let handlevogn = [];

    function addItem() {
        let input = document.getElementById("inputField").value;
        if (input !== "") {
          handlevogn.push(input);
          updateView();
        }
    }   

    function updateView() {
          let output = document.getElementById("output");

          if (handlevogn.length === 0) {
            output.innerHTML = "Det er tomt!";
          }
          let liste = "";
          for (let i = 0; i < handlevogn.length; i++) {
            liste += `<li>${handlevogn[i]}</li>`;
          }
          output.innerHTML = liste;
        }
    
      function removeItem() {
        handlevogn.pop();
        updateView();
    }
    </script>
  </body>
</html>
