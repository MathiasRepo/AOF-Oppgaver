<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputText" />
    <button onclick="count()">Tell vokaler</button>
    <div id="results"></div>
    <br />
    <br />
    <input type="text" id="inputText1" />
    <button onclick="reverse()">Reverser string</button>
    <div id="results1"></div>
    <script>
      function count() {
        let sentence = document.getElementById("inputText").value;
        let vokalCounter = 0;
        
        for (let char of sentence) {
          if (char.includes("aeiouyæøå")) {
            vokalCounter++;
          }
        }
        document.getElementById("results").innerHTML = `<p>Antall vokaler: ${vokalCounter}</p>`;
      }

      function reverse() {
        let input1 = document.getElementById("inputText1").value;
        const srj = input1.split("").reverse().join("");
        document.getElementById("results1").innerHTML = srj;
      }
    </script>
  </body>
</html>
