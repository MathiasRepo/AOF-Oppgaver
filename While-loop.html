<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="randomNumGen()">Finn like nummere</button>
    <div id="output"></div>
    <script>
        function randomNumGen() {
            let num1, num2;
            

                while (true){
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;

                    if (num1 === num2){
                        break;
                    }
                }
                
                document.getElementById("output").innerHTML = "Like nummere funnet: " + num1;
        }
    </script>
</body>
</html>
