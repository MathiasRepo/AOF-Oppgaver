    <button onclick="valgfrittNavn('red','hello','blue',100,100)">Test 1</button>
    <button onclick="valgfrittNavn('blue','bye','green',120,120)">Test 2</button>
  
    <script>
        function valgfrittNavn(color,text,color2,width,height) {
            document.getElementById('mainDiv').innerHTML = /*html*/ `
                <div style="background-color:${color}; width: ${width}%; height:${height}px; ${textColor(color2)} font-size:4rem ">${text}</div>
            `;
        }
        function textColor(color2) {
            return `color: ${color2};`;
        }

    </script>
