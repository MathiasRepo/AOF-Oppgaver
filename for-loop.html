<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="printNum()">Print numbers</button>
        <div id="textOutput"></div>
    </div>
    <script>
        let stopValue = 20
        function printNum() {
            for (let counter = 2; counter <= stopValue; counter = counter + 2)
            document.getElementById("textOutput").innerHTML += '<br>' + counter
        }
    </script>
</body>
</html>
